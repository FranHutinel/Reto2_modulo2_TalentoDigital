<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de prueba de HTML5</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
 
  </head>
  <body>
    <h2>HTML Forms: Reto formulario</h2>

    
    <section id="section form">
        <form action="">


        <div>
        <label for="nombre">Nombre:
        </label>

        <input type="text" name="nombre" autofocus required />
        </div>


        <div>
        <label for="email"> Correo Electronico:</label>
        <input  type="email" name="email" required>
        </div>

        <div>
        <label for="url">URL:</label>
        <input  type="url" name="sitio web" placeholder="Escribe la URL de tu páginal web personal">
        </div>


        <div>
        <label for="date">Fecha:</label>
        <input  type="date" name="Fecha">
        </div>


        <div>
        <label for="time">Tiempo:</label>
        <input  type="time" name="time">
        </div>


        <div>
        <label for="datetime">Fecha y Hora:</label>
        <input  type="datetime-local" name="datetime">
        </div>


        <div>
        <label for="mes">Mes:</label>
        <input   type="month" name="month">
        </div>


        <div>
        <label for="week">Semana:</label>
        <input  type="week" name="week">
        </div>


        <div>
        <label for="number">Numero:</label>
        <input  type="number" name="number" value="0" min="-10" max="10">
        </div>


        <div>
        <label for="tel">Telefono:</label>
        <input  type="tel" name="tel">
        </div>


        <div>
        <label for="search"> Término de busqueda:</label>
        <input  type="search" name="search" id="search">
        </div>


        <div>
        <label for="color">Color:</label>
        <input  type="color" name="color">
        </div>


        <div>
        <button id="sendbutton" type="submit">Enviar</button>
        </div>
        
        </form>
        
        </section>
  </body>
</html>
